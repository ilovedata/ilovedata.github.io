 R 소개 

- R은 통계계산과 그래픽을 위한 프로그램 언어이다.

- R은 프로그램 언어이지만 통상적으로 GUI(Graphic User Interface)와 여러 패키지를 포함한 통계분석시스템을  지칭한다.

- R은 AT\&amp;T Bell Laboratory 에서 만든 S 프로그램 언어를 모태로 하여 1996년에 Ross Ihaka 와 Robert Gentleman이 만들었다.

- R은 GNU General Public Licence에 의해 무료로 배포된다.

- R은 기본적인 통계 계산과 그래픽 기능이 내장되어 있으며 사용자들이 만든 다양한 패키지를 자유롭게 이용할 수 있다.

- R home page: http://www.r-project.org/

  연구대상자수의 결정: 예제 1 - 표본 수와 검정력  


```r
alpha &lt;- 0.05
delta &lt;- 2.0
sigma &lt;- 4.0
n &lt;- 1:100
zalpha2 &lt;- -qnorm(alpha/2)
zalpha2
```

```
## [1] 1.959964
```

---
  연구대상자수의 결정: 예제 1  - 표본 수와 검정력


```r
power &lt;- 1-pnorm(zalpha2 - delta*sqrt(n)/(sigma*sqrt(2)))
plot(n,power)
lines(n,power)
```
